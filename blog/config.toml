# The URL the site will be built for
base_url = "https://blog.fredrice.us"

# For theme
title = "Xiahua"
description = "Xiahua's personal blog website."

# Whether to automatically compile all Sass files in the sass directory
compile_sass = false

minify_html = true

generate_feed = true

default_language = "en"

taxonomies = [
    {name = "tags", feed = true},
]

# Theme
theme = "anemone"

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

# For theme
[markdown]
render_emoji = true
external_links_target_blank = true
smart_punctuation = true
highlight_code = true
highlight_theme = "gruvbox-dark"

[slugify]
paths = "on"
taxonomies = "on"
anchors = "on"

[link_checker]
internal_level = "warn"

[extra]
author = "Xiahua Liu"
display_author = true

favicon = "favicon.ico"
image = ""

default_theme = "light"
list_pages = false
twitter_card = false

header_nav = [
  { url = "/", name_en = "/home/"},
  { url = "/about", name_en = "/about/"},
  { url = "/blog", name_en = "/blog/"}
]

# Optional footer license text. It will only show, when using footer_content_license.
#footer_content_license = "Creative Commons Attribution 4.0 International"
#footer_content_license_link = "https://creativecommons.org/licenses/by/4.0/"
